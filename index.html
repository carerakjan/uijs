<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>UI</title>
	<script type="text/javascript" src="ui.js"></script>
</head>
<body>
	<script type="text/javascript">
		
		UI
			.waitForElement('.form')
			.ifAttributeContains('.form', 'className', 'login', true)
				.setValue('[name=userName]', 'testUser')
				.setValue('[name=password]', 'passwd')
				.ifAttributeContains('asda','asdas','asdasd', true)
					.click('.dfdsf')
				.endIf()
				.click('button.submit')
			.endIf()
			.ifAttributeContains('.form', 'className', 'register', true)
				.click('span.fn-register')
			.endIf()
			.waitForElement('.popup')
			.click('.close-popup')
			.end();

	</script>
</body>
</html>
